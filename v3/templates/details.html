<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FaceProof Demo</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

</head>
<body>
    <div class="image-container set-full-height" style="background-image:url('https://i.pinimg.com/originals/a4/ce/f6/a4cef6dc0f4e0d8d9d6a62652374adeb.jpg')">

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!-- Wizard container -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="blue" id="wizard">
		                    <form action="{{url_for('passive_liveness')}}" method="POST">

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        		FaceProof Demo
		                        	</h3>
									<h5>Demonstrating the capabilities of FaceProof</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#settings" data-toggle="tab">Detalis</a></li>
			                            <li><a href="#login" data-toggle="tab">Log In</a></li>
			                        </ul>
								</div>

		                        <div class="tab-content">
		                            <div class="tab-pane" id="settings">
		                            	<div class="row">
			                            	<div class="col-sm-12">
			                                	<h4 class="info-text">Please fill in the form below to set up a demo</h4>
			                            	</div>

		                                	<div class="col-sm-6">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">badge</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Your Name</label>
			                                          	<input name="name" type="text" class="form-control">
			                                        </div>
												</div>

												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">business</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Company Name</label>
			                                          	<input name="company_name" type="text" class="form-control">
			                                        </div>
												</div>
												<!-- <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">face</i>
													</span>
													<div class="label-floating">
			                                          	<label class="control-label">Upload Image</label>
			                                          	<input name="face_img" type="file"  id="img-upload">
			                                        </div>
												</div> -->
		                                	</div>

		                                	<div class="col-sm-6">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">phone</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Phone Number</label>
			                                          	<input name="phone" type="text" class="form-control">
			                                        </div>
												</div>
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">email</i>
													</span>
													<div class="form-group label-floating">
														<label class="control-label">Email Address</label>
														<input name="email" type="email" class="form-control">
			                                        </div>
												</div>
		                                	</div>

											<div class="col-sm-9"></div>
											<div class="col-sm-3">
												<input type='submit' class='btn btn-fill btn-danger btn-wd' name='submit_register' value='Submit' />
											</div>
		                            	</div>



		                            </div>


		                            <div class="tab-pane" id="login">
										<p class="description" style="text-align: center;">Enter in the Key shared with you</p>

		                                <div class="row" style="margin-top: 3rem;">

											<div class="row" style="display: flex; justify-content: center; align-items: center;">
												<div class="input-group" >
													<span class="input-group-addon">
														<i class="material-icons">password</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Email</label>
			                                          	<input name="email2" type="text" class="form-control">
			                                        </div>
												</div>
											</div>

											<div style="display: flex; justify-content: center; align-items: center;">
												<input type='submit' class='btn btn-fill btn-danger btn-wd' name='submit_login' value='Submit' />
											</div>
											

		                                </div>
		                            </div>

		                        </div>

	                        	

		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div> <!-- row -->
		</div> <!--  big container -->

	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script  src="{{url_for('static',filename='script.js')}}"></script>
	<!-- <script  src="{{url_for('static',filename='webcam.js')}}"></script> -->
</body>

</html>
